<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div>LOGO</div>
        <div><i class="material-icons">menu</i></div>
    </header>
    <main>
        <div class="search">
            <input type="text" id="inputSearch" placeholder="Digite o nome do Filme">
            <button onclick="search()" class="searchBtn"><i class="material-icons">search</i></button>
        </div>

        <div class="content">
            <div class="filmCard">
                <img src="https://m.media-amazon.com/images/M/MV5BMjE5MzcyNjk1M15BMl5BanBnXkFtZTcwMjQ4MjcxOQ@@._V1_SX300.jpg" alt="Batman">
                <h3 class="title">BATMAN</h3>
                <p class="genre">Ação, Aventura, Luta</p>
            </div>
            <div class="filmCard">
                <img src="https://m.media-amazon.com/images/M/MV5BZWQxMjcwNjItZjI0ZC00ZTc4LWIwMzItM2Q0YTZhNzI3NzdlXkEyXkFqcGdeQXVyMTA0MTM5NjI2._V1_SX300.jpg" alt="">
                <h3 class="title">MIRANHA</h3>
                <p class="genre">Ação, Aventura, Luta</p>
            </div>
            <div class="filmCard">
                <img src="https://m.media-amazon.com/images/M/MV5BMmE4ZjI3YzctNjM0YS00MjBlLWFmYjItNDRiNTk0ZmRkYjVjXkEyXkFqcGdeQXVyNjc3MjQzNTI@._V1_SX300.jpg" alt="">
                <h3 class="title">GHOST</h3>
                <p class="genre">Amor, suspense</p>
            </div>
            <div class="filmCard">
                <img src="https://m.media-amazon.com/images/M/MV5BMTc0NzU2OTYyN15BMl5BanBnXkFtZTgwMTkwOTg2MTI@._V1_SX300.jpg" alt="">
                <h3 class="title">CARROS</h3>
                <p class="genre">corrida, ação</p>
            </div>
            <div class="filmCard">
                <img src="https://m.media-amazon.com/images/M/MV5BMTczNTI2ODUwOF5BMl5BanBnXkFtZTcwMTU0NTIzMw@@._V1_SX300.jpg" alt="">
                <h3 class="title">HOMEM DE FERRO</h3>
                <p class="genre">Ação, Aventura, Luta</p>
            </div>
            <div class="filmCard">
                <img src="https://m.media-amazon.com/images/M/MV5BOGRmZDg1YjMtMDA5YS00OTFjLTgyMjQtNDgzNTIyNzAwZDg0L2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_SX300.jpg" alt="">
                <h3 class="title">O INVENCÍVEL HOMEM DE FERRO</h3>
                <p class="genre">Ação, Aventura, Luta</p>
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
